title: 'María Teresa Camacho Hull - Artist'
slogan: 'María Teresa Camacho Hull - Artist'
description:
  en: '» Website of María Teresa Camacho-Hull // Artist // Achocalla - Bolivia'
  es: '» Sitio de María Teresa Camacho-Hull // Artist // Achocalla - Bolivia '
author: María Teresa Camacho-Hull

url: 'http://mtcharte.net'
baseurl: ''

urlimg: 'http://mtcharte.net/images/'
logo: "logo.gif"

gems:
    - jekyll-asciidoc
    - jekyll-gist
    - jekyll-paginate
    - jekyll-polyglot

paginate: 5                      
paginate_path: "blog/page:num"   # Pagination path › Important for blog page in /blog/ to work


markdown: kramdown
permalink: /:categories/:title/
highlight: rouge
excerpt_separator: "<!--more-->"
include: ['.htaccess']

exclude:
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - INSTALL.md
    - vendor

# Polyglot
languages: ["en", "es"]
default_lang: "en"
exclude_from_localization: ["assets", "images", "downloads"]
parallel_localization: true

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]


defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false 	# Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author:      # Default author for pages
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author:      # Default author for posts

# SEO
